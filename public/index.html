<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <title>OfficeCast</title>
</head>
<body class="office-cast">
    <div class="jumbotron container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h1>OfficeCast</h1>
                <p>by Sweet Tooth</p>
            </div>
            <div class="col-md-4">
                <div class="connection offline">
                    <div class=" glyphicon glyphicon-signal"></div>
                    <div class="status">connected</div>
                </div>
            </div>
        </div>
    </div>
    <div class="global-controls">
        <div class="control start">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            <span class="control-label">Start All</span>
        </div>
        <div class="control stop">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            <span class="control-label">Stop All</span>
        </div>
        <div class="control restart">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            <span class="control-label">Restart All</span>
        </div>
    </div>

    <div class="casts row">
        <script id="template-cast" type="text/template">
            <div class="cast col-xs-6">
                <div class="title">ChromeCast Name</div>
                <input class="url" type="text" placeholder="Dashboard URL"/>
                <div class="controls">
                    <div class="control start disabled">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        <span class="control-label">Start</span>
                    </div>
                    <div class="control stop disabled">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                        <span class="control-label">Stop</span>
                    </div>
                    <div class="control restart disabled">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                        <span class="control-label">Restart</span>
                    </div>
                </div>

                <div class="log"></div>
            </div>
        </script>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/client.js"></script>
    <script type="text/javascript">
        jQuery(function() {
            OfficeCast.loadCasts();
        });
    </script>
</body>
</html>
